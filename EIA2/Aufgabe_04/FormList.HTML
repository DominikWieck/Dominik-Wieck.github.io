<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FormList</title>
    <script src="FL.js"></script>
    <script src="GenerateContent.js"></script>
    <script src="Arti.js"></script>
    <link rel="stylesheet" href="FL.css">

</head>

<body>
    <header>
        <h1>Helper</h1>
        <p>How can we help?</p>
    </header>

    <form>

        
            <h2>Choose here</h2>
            <div id="Articles"></div>
            <fieldset>
                <legend>Articles</legend>
                <select name="Article" id="Article">
                    <option value="Butter" price="25">Butter</option>
                    <option value="Milk" price="25">Milk</option>
                    <option value="Eggs" price="25">Eggs</option>
                    <option value="Vegetables" price="25">Vegetables</option>
                </div>
                </select>
                </fieldset>

        <div id="shop">
            <fieldset>
                <legend>Shop</legend>
                <select name="Shop" id="Shop">
                <option value="REWE">REWE</option>
                <option value="LIDL">LIDL</option>
                <option value="ALDI">ALDI</option>
                </div>
            </select>
            </fieldset>
            <div id="Chores">
            <fieldset>
                <legend>Household Chores</legend>

                <input type="checkbox" name="Chores" id="Cleaning" value="Cleaning" price="5">
				<label for="Cleaning">Cleaning</label>
				<input type="checkbox" name="Chores" id="Cooking" value="Cooking" price="8">
				<label for="Cooking">Cooking</label>
				<input type="checkbox" name="Chores" id="Dishwasher" value="Dishwasher" price="20">
				<label for="Dishwasher">Dishwasher</label>
			

            </fieldset>

            <fieldset>
                <legend>Amount</legend>
                <span id="slider">
                    <span>
                        1 pcs
                        <input type="range" name="Amount" id="amount" min="1" max="10" value="1">
                        10 pcs
                    </span>
                    <progress max="10" value="1"></progress>
            
                    
            </fieldset>


            <div id="bank">
            <fieldset>

                <legend>Bank</legend>
                    <input type="checkbox" name="Bank" id="PayPal" value="Paypal"> 
                    <label for = "Bank">PayPal</label>
                    <input type="checkbox" name="Bank" id="Transfer" value="Transfer"> 
                    <label for = "Bank">Transfer</label>
                    <input type="checkbox" name="Bank" id="Transfer" value="Transfer"> 
                    <label for = "Bank">Cash</label>
            </fieldset>
            </div>
            <br>
            <button>Add</button>
            <h2>Your order</h2>
    <div id="order"></div>

    </form>

</body>

</html>
